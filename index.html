<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://unpkg.com/lucide-static@0.321.0/icons/map-pin.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanFlow - Smart Parking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Leaflet JS (Global for simplicity in this environment, though react-leaflet uses imports) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .leaflet-container {
        background: #1e293b;
        border-radius: 0.75rem;
        width: 100%; 
        height: 100%;
        z-index: 0;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Map Marker Hover Effects */
      .custom-icon {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .custom-icon:hover {
        transform: scale(1.5) !important;
        z-index: 1000 !important;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
      }
      .glass-popup .leaflet-popup-content-wrapper {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(12px);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.75rem;
      }
      .glass-popup .leaflet-popup-tip {
        background: rgba(15, 23, 42, 0.9);
      }
      .leaflet-popup-close-button {
        color: #94a3b8 !important;
      }
    </style>

  }
}
</script>
